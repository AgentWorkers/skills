name: Hourly Sync & Translate

on:
  # 每小时 20 分运行
  schedule:
    - cron: '20 * * * *'
  # 也可以手动触发
  workflow_dispatch:

jobs:
  sync-translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          pip install httpx

      - name: Download and translate upstream skills
        env:
          TRANSLATE_API_URL: ${{ secrets.TRANSLATE_API_URL }}
          TRANSLATE_API_KEY: ${{ secrets.TRANSLATE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python translate.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 添加翻译后的文件和 SYNC_COMMIT_ID
          git add skills/
          git add SYNC_COMMIT_ID
          
          # 检查是否有文件变更
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # 读取 SYNC_COMMIT_ID
          SYNC_COMMIT_ID=$(cat SYNC_COMMIT_ID 2>/dev/null || echo "unknown")
          
          git commit -m "chore: sync and translate upstream skills (commit: ${SYNC_COMMIT_ID}) ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))"
          
          # 推送到远程
          git push origin main
